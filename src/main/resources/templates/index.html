<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>RProxy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100vh;
            min-height: 100%;
        }

        body {
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Homepage : Home</h1>
    <div id="container"></div>
    <script>
        var $container = $("#container");
        var $ifrm = $("<iframe></iframe>");
        $ifrm.prop("src", "http://www.hallwaze.com");
        $ifrm.prop("style", "width:100%; height: 100vh");
        $container.append($ifrm);
    </script>
</body>
</html>
